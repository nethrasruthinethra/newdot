    type: GitRepo
    configuration:
      gitProvider: my_github
      path: nethrasruthinethra # replace jfrog with your username or org name
      branches:
        include: master
        
  - name: mydotnetinfo
    type: BuildInfo
    configuration:
      sourceArtifactory: hello
      buildName: Testapp
 
pipelines: 
  - name: my_dotnetpipeline
    configuration:
      environmentVariables:
        readOnly:
          my_env_var: "hello" 
    steps:
      - name: step_1
        public: true
        serial: true
        configuration:
          inputResources:
            - name: mydotnetRepo
          outputResources:
            - name: mydotnetInfo            
        execution:
          onExecute:
             - get: service-repo
               trigger: true
             - task: build-and-pkg
               file: service-repo/ci/tasks/build.yml
             - put: deploy-dev-env
               params:
               manifest: service-repo/manifest.yml

      
      
      
      
      
           
